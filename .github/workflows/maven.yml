name: Test Automation Workflow

on:
  schedule:
  - cron: 30 23 * * * 
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        
    - name: Running Test Automation Freamework with Maven
      run: mvn test -X -Dbrowser=chrome -DisLambdaTest=true -DisHeadless=true
      
    - name: Upload Test logs
      if: always()
      uses: actions/upload-artifact@v5.0.0
      with:
       name: Test logs
       path: logs/
       
    - name: Upload Screenshots as Artifacts
      if: always()
      uses: actions/upload-artifact@v5.0.0
      with:
       name: screenshots
       path: screenshots/    

    - name: Upload Test Reports
      if: always()
      uses: actions/upload-artifact@v5.0.0
      with:
       name: Test Reports
       path: report.html
       
    - name: Test Execution Status
      run: echo "Test Execution Completed"
      
    -name: Copy report to gh-pages folder
    if: always()
    run: |
        mkdir -p public/extent-reports
        cp -R report.html public/extent-reports/
        cp -R screnshots/ public/extent-reports/screnshots/
        ls -l
        
  -name: Deploy
  if: always()
  uses: JamesIves/github-pages-deploy-action@v5.0.0
   with:
   folder: public/extent-reports
   token: ${{secrest.PAT1234}}
   clean: true
        
